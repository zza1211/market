<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
<style>
    table {margin: auto;} body{text-align: center}
    .div_center{
        width: 900px;
        height: 500px;
        border: 8px solid #EEEEEE;
        background-color: white;
        /*让div水平居中*/
        margin: auto;
    }
    #username,#password,#phn{
        width: 251px;
        height: 32px;
        border: 1px solid #A6A6A6 ;
        /*设置边框圆角*/
        border-radius: 5px;
        padding-left: 10px;
    }

</style>

</head>
<body>

<form action="/user/regist" method="post">
    <div class="div_center">
        <div class="div_left">
            <h1>注册即送5000元现金！！！</h1>
        </div>
        <div class="div_form">
     
                <table>
                    <tr>
                        <td class="td_left"><label >用户名</label></td>
                        <td class="td_right"><input type="text" name="username" id="username" placeholder="请输入用户名"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label>密码</label></td>
                        <td class="td_right"><input type="text" name="password" id="password" placeholder="请输入密码"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label>手机号</label></td>
                        <td class="td_right"><input type="text" name="phn"  id="phn" placeholder="请输入手机号或账号"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="submit" id="btn_sub" value="注册"></td>
                    </tr>
                </table>
            <div class="_l">
                <span th:text="${session.msg}"></span>
                <a class="a_1" href="/elogin.html">返回登录</a>
            </div>

     

        </div>
    </div>

</form>

</body>
</html>
