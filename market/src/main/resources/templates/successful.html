<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>商店</title>
    <style>
        .top{
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>
<body>
<div class="top">
    欢迎光临！
    <span th:text="${session.user.username}"></span>
    <div>
        ================================================
        ================================================
    </div>
</div>
<table border="1" style="margin: auto;" cellspacing="0">
    <tr height="50" style="text-align: center;">
        <th width="50">id</th>
        <th width="100">商品图片</th>
        <th width="100">商品名称</th>
        <th width="150">商品详情</th>
        <th width="100">商品价格</th>
    </tr>
    <tr th:each="good:${session.goods}">
        <td width="50" ><span th:text="${good.id}"></span></td>
        <td width="100"> <img th:src="@{${good.imageurl}}" width="100" height="50"/></td>
        <td width="100" ><span th:text="${good.name}"></span></td>
        <td width="150" ><span th:text="${good.describe}"></span></td>
        <td width="100" ><span th:text="${good.price}"></span></td>
        <!--将id写入请求命令-->
        <form th:action="@{/buy/}+${good.id}" method="post">
            <td><input type="submit" value="购买"></td>
        </form>
    </tr>

</table>
<div style="font-size: 25px;">
    现有金额：
    <span th:text="${session.money}"></span>
</div>
<div style="font-size: 25px;">
    购买后余额：
    <span th:text="${session.newmoney}"></span>
</div>
<div style="text-align: center;font-size: 25px">
    <a class="a_1" href="/surebuy">确认购买</a>
</div>
<div style="text-align: center;font-size: 20px">
<a class="a_1" href="/exit">退出</a>
</div>
</body>
</html>
